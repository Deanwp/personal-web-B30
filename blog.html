<html>
  <head>
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <img src="Asset/download.png" alt="logo">
        <ul>
            <li><a href="Card.html">Home</a></li>    
        </ul>
        <ul>
          <li><a href="blog.html"style="color: rgb(218, 106, 32);">Blog</a></li>
        </ul> 
        </div>
        <div class="right">
            <a href="ContactForm.html">Contact Me</a>
        </div>
  </nav>
    <!-- Blog -->
    <!-- Form -->
    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>Create Post Blog</h1>
            <div>
              <label for="input-blog-title">Title</label>
              <input id="input-blog-title" />
            </div>
            <div>
              <label for="input-blog-content">Content</label>
              <textarea id="input-blog-content"></textarea>
            </div>
            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>Attach File</p>
                  <img src="Asset/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Post Blog</button>
            </div>
            <br>
          </form>
        </div>
      </div>
      <hr class="line" />
      <div id="contents" class="blog-list">
        <!-- dynamic content would be here -->
      </div>
    </div>
    <script src="Form.js"></script>
  </body>
</html>
